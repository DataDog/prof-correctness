on:
  push:
  schedule:
    - cron: '0 0 * * *'
jobs:
  ddprof:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: ddprof.*
    secrets: inherit
  dotnet:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: dotnet.*
    secrets: inherit
  ruby:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: ruby.*
    secrets: inherit
  node:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: node.*
    secrets: inherit
  python:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: python.*
    secrets: inherit
  full_host:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: full_host.*
    secrets: inherit
