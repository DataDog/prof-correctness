name: prof-correctness
on:
  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      dd_trace_py_commit_sha:
        description: 'dd-trace-py commit SHA to test against (installs wheels from S3)'
        required: false
        type: string
      test_scenarios:
        description: 'Regexp to select which scenarios to run (default: python.*)'
        required: false
        type: string
        default: 'python.*'
jobs:
  schema-validation:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.25.1
      - name: Run schema validation tests
        run: go test -v -run TestSchemaValidation
  ruff:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install --no-cache-dir ruff
      - name: Run ruff format check
        run: ruff format --check .
      - name: Run ruff lint check
        if: success() || failure()
        run: ruff check .
  ddprof:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: ddprof.*
    secrets: inherit
  dotnet:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: dotnet.*
    secrets: inherit
  ruby:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: ruby.*
    secrets: inherit
  node:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: node.*
    secrets: inherit
  python:
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: ${{ inputs.test_scenarios || 'python.*' }}
      dd_trace_py_commit_sha: ${{ inputs.dd_trace_py_commit_sha || '' }}
    secrets: inherit
  full_host:
    if: ${{ !inputs.dd_trace_py_commit_sha }}
    uses: ./.github/workflows/test.yml
    with:
      test_scenarios: full_host.*
    secrets: inherit
